<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="small">
        <img src="small/1.jpg" alt="1.jpg" id = "1">
        <img src="small/2.jpg" alt="2.jpg" id = "2">
        <img src="small/3.jpg" alt="3.jpg" id = "3">
    </div>
    <div id="big">
        
    </div>

    <script>

        var arr = document.querySelectorAll('img');
        arr.forEach(element => {
            element.onclick = function() {
                document.getElementById("big").innerHTML = '';
                var imgBig = document.createElement("img");
                imgBig.src = "big/"+element.id+"b.jpg";
                document.getElementById("big").append(imgBig);
                imgBig.onerror = function() {
                    alert("Ошибка во время загрузки изображения");
                };
            };
        });

    </script>
</body>
</html>
