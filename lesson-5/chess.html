    function renderChessField(showFigures = false) {

    document.querySelector('#chess').innerHTML = '';
    var table = document.createElement('table');
    var tr, td, i, j;
    tr = document.createElement('tr');
    td = document.createElement('td');
    tr.append(td);
    for (j = 0; j<=7; j++) {
        td = document.createElement('td');
        td.className = "letter__cell rotated";
        td.innerHTML = '&#'+(65+j)+';';
        tr.append(td);
    }
    td = document.createElement('td');
    tr.append(td);
    table.append(tr);

    for (i = 0; i<=7; i++) {
        tr = document.createElement('tr');
        td = document.createElement('td');
        td.className = "number__cell";
        td.innerText = 8-i;
        tr.append(td);
        for (j = 0; j<=7; j++) {
            td = document.createElement('td');
            if (chessField[i][j] !== '') {
                if (showFigures) {
                    td.innerHTML = chessField[i][j].code;
                }
                else {
                td.innerText = chessField[i][j].name[0].toUpperCase();
                }
            }
            td.className = 'cell';
            if (((i+1) % 2 == 0) ^ ((j+1) % 2 == 0)) {
                td.classList.add('dark');
            }
            tr.append(td);          
        }
        td = document.createElement('td');
        td.innerText = 8-i;
        td.className = "number__cell rotated";
        tr.append(td);
        table.append(tr);
    }

    tr = document.createElement('tr');
    td = document.createElement('td');
    tr.append(td);
    for (j = 0; j<=7; j++) {
        td = document.createElement('td');
        td.className = "letter__cell";
        td.innerHTML = '&#'+(65+j)+';';
        tr.append(td);
    }
    td = document.createElement('td');
    tr.append(td);
    table.append(tr);

    document.querySelector('#chess').append(table);
    }
